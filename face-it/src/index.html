<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script src="./faceModel.js" type="module"></script>
    <script src="./perlin.js"></script>
    <script src="./animate-2.js" type="module"></script>

    <style>
      body {
        margin: 0;

        width: 100vw;
        height: 100vh;
      }

      iframe {
        width: 90%;
        height: 90%;
      }
      * {
        width: 100vw !important;
        height: 100vh !important;
        position: absolute !important;
      }

      #canvas {
        z-index: 1000000;
        background: black;
        filter: invert(1);
      }

      #source,
      video {
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" style="padding: 8px"></canvas>
    <canvas id="source" style="padding: 8px"></canvas>
    <video id="video" playsinline style="display: none"></video>
  </body>
</html>
